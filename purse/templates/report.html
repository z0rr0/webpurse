{% extends "base.html" %}
{% block title %}
    Статистика платежей
{% endblock title %}

{% block pagejs %}
<script type="text/javascript">
$(document).ready(function() {
    ch_diapazone();
    $( "#rep_diapazone" ).change(ch_diapazone);
});
</script>
{% endblock %}

{% block content %}
<h1>Статистика платежей. Отчеты и графики.</h1>
<form method="POST" id="editform" action="javascript:newfunc()" class="formhist">
    <fieldset>
        <legend>Параметры</legend>
        <table cellpadding="8" >
            <tr>
                <th>Период</th>
                <th>Счета</th>
                <th>Типы</th>
                <th>Дополнительно</th>
            </tr>
            <tr>
                <td>
                    <div>
                        <span>диапозон</span>
                        <select id="rep_diapazone">
                            <option value="y">Год</option>
                            <option value="m" selected="selected">Месяц</option>
                            <option value="w">Неделя</option>
                        </select>
                    </div><br>
                    <div>
                        <span>значение</span>
                         <span id="rep_diapvalue"></span>
                    </div>
                </td>
                <td>
                     <em>ТУТ</em>
                </td>
                <td>
                     <em>ТУТ</em>
                </td>
                <td>
                    содержит в примечании:<br><br>
                    <input type="text" id="doptext" style="width: 200px;">
                </td>
            </tr>
        </table>
        <br> <input type="submit" value="отчет" />
    </fieldset>
</form>
{% endblock %}
